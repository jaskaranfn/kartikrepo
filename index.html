<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Login</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <form class="login-form" id="teacherLoginForm">
    <h2>Teacher Login</h2>
    <input type="email" placeholder="Email" id="teacherEmail" required>
    <input type="password" placeholder="Password" id="teacherPassword" required>
    <button type="submit">Login</button>
  </form>
</div>
<script src="firebase.js"></script>
<script src="teacher_login.js"></script>
</body>
</html>
